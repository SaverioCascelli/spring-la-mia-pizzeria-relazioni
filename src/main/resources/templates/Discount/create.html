<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="~{fragments/generals :: resources}"></th:block>
    <title>Title</title>
</head>
<body>
<nav th:replace="~{fragments/generals :: navbar('pizza')}"></nav>
<div class="container">
    <div class="row">
        <div class="col">

            <h1>Create new discount for <span th:text="${discount.pizza.name}"></span></h1>
            <form th:action="@{/discount/create}" method="post" th:object="${discount}">
                <div class="mb-3">

                    <div th:replace="~{fragments/generals :: field('title','text')}"></div>
                    <!--                    <label for="title" class="form-label">title</label>-->
                    <!--                    <input type="text" class="form-control" id="title" th:field="*{title}">-->
                </div>
                <div class="mb-3">
                    <div th:replace="~{fragments/generals :: field('startDate','date')}"></div>
                    <!--                    <label for="start-date" class="form-label">Start Date</label>-->
                    <!--                    <input type="date" class="form-control" id="start-date" th:field="*{startDate}">-->
                </div>
                <div class="mb-3">
                    <div th:replace="~{fragments/generals :: field('endDate','date')}"></div>
                    <!--                    <label for="end-date" class="form-label">End Date</label>-->
                    <!--                    <input type="date" class="form-control" id="end-date" th:field="*{endDate}">-->
                </div>
                <input type="hidden" th:field="*{pizza}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
